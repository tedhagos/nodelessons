<!DOCTYPE HTML>
<html>


  <form id="myform">
    <input type="text" name="username" placeholder="username"><br/>
    <input type="text" name="password" placeholder="password"><p/>
    <input type="button" value="Submit &rarr;" id="btn"/><p/>
  </form>

  <script src="/bower_components/jquery/dist/jquery.js" charset="utf-8">
  </script>
  <script>
    $(document).ready(function(){


      $('#btn').click(function(){

        $.post('/login', $('#myform').serialize(), function(err, data) {
          if(err) {
            console.log(err);
          }
          else {
            console.log(data);
          }
        });
      });


    });
  </script>
</html>
